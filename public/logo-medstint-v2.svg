<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient-bg)" stroke="#0EA5E9" stroke-width="2"/>
  
  <!-- Medical Cross - More Prominent -->
  <g transform="translate(100, 100)">
    <!-- Cross Background -->
    <rect x="-25" y="-8" width="50" height="16" rx="3" fill="white" stroke="#DC2626" stroke-width="1.5"/>
    <rect x="-8" y="-25" width="16" height="50" rx="3" fill="white" stroke="#DC2626" stroke-width="1.5"/>
    <!-- Cross Center Highlight -->
    <circle cx="0" cy="0" r="8" fill="#DC2626"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
  
  <!-- Clock Face - More Visible -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="#0EA5E9" stroke-width="3"/>
  
  <!-- Clock Numbers - Clear and Readable -->
  <g fill="#0EA5E9" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
    <text x="100" y="70">12</text>
    <text x="130" y="100">3</text>
    <text x="100" y="130">6</text>
    <text x="70" y="100">9</text>
  </g>
  
  <!-- Clock Hands - Positioned at 1:30 for Medical Theme -->
  <g transform="translate(100, 100)">
    <!-- Hour Hand -->
    <line x1="0" y1="0" x2="-12" y2="-18" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    <!-- Minute Hand -->
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="3" fill="#1F2937"/>
  </g>
  
  <!-- Hour Markers -->
  <g transform="translate(100, 100)">
    <g fill="#0EA5E9">
      <rect x="-1" y="-32" width="2" height="6" rx="1"/>
      <rect x="-1" y="26" width="2" height="6" rx="1"/>
      <rect x="-32" y="-1" width="6" height="2" rx="1"/>
      <rect x="26" y="-1" width="6" height="2" rx="1"/>
    </g>
  </g>
  
  <!-- Medical Pulse Lines - Subtle but Clear -->
  <g transform="translate(100, 100)" opacity="0.6">
    <path d="M-60,15 L-45,15 L-40,5 L-35,25 L-30,15 L-15,15" stroke="#06B6D4" stroke-width="2" fill="none"/>
    <path d="M15,15 L30,15 L35,5 L40,25 L45,15 L60,15" stroke="#06B6D4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F9FF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>
  </defs>
</svg>