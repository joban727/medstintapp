<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B5E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MS Book Monogram -->
  <g transform="translate(15, 15) scale(0.7)">
    <!-- Left Page / M left leg -->
    <path d="M10 10 L 50 35 L 50 85 L 10 60 Z" fill="none" stroke="url(#gradPrimary)" stroke-width="8" stroke-linejoin="round" />
    
    <!-- Right Page / M right leg -->
    <path d="M90 10 L 50 35 L 50 85 L 90 60 Z" fill="none" stroke="url(#gradSecondary)" stroke-width="8" stroke-linejoin="round" />
    
    <!-- S Curve across pages -->
    <path d="M10 35 L 50 60 L 90 35" fill="none" stroke="url(#gradPrimary)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M10 50 L 50 75 L 90 50" fill="none" stroke="url(#gradSecondary)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
