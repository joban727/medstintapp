# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
    base_branches:
      - main
      - develop
  path_instructions:
    - path: "src/components/**"
      instructions: "Review React components for accessibility, performance, and adherence to component patterns."
    - path: "src/app/api/**"
      instructions: "Review API routes for security, proper error handling, and authentication checks."
    - path: "src/database/**"
      instructions: "Review database schema changes carefully for data integrity and migration safety."
    - path: "src/lib/**"
      instructions: "Review utility functions for edge cases and proper TypeScript typing."
chat:
  auto_reply: true
